<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/d39c536428.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="wrapper-header">
            <div class="navbar__left">
                <div class="navbar__logo">
                    <img src="images/logo.svg" alt="Вконтакте">
                </div>
                <form action="" class="navbar__search">
                    <input placeholder="Поиск" type="search" class="navbar__search-input" name="search-request" id="search-request">
                </form>
            </div>
            <div class="navbar__menu">
                <a href="#" class="navbar__menu-link">Switch to English</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="content">
            <main class="main">
                <h1 class="main__heading">Вконтакте для мобильных устройств</h1>
                <p class="main__intro">Установите официальное мобильное приложение ВКонтакте и оставайтесь в курсе новостей ваших друзей, где бы вы ни находились.</p>
                <div class="main__images">
                    <img src="images/phone.png" alt="" class="main__images-left">
                    <img src="images/phone2.png" alt="" class="main__images-right">
                </div>
                <div class="main__links">
                    <a href="#" class="main__links-item page__link"><i class="fab fa-android"></i> VK для Android</a>
                    <a href="#" class="main__links-item page__link"><i class="fab fa-apple"></i> VK для IOS</a>
                </div>
                <div class="main__links-more">
                    <a href="#" class="main__links-moreitem page__link">Все продукты</a>
                </div>
            </main>
            <aside class="sidebar">
                <div class="sidebar__block sidebar__form-login">
                    <form action="">
                        <input type="email" name="login" id="input_login" class="page__input">
                        <input type="password" name="password" id="input_password" class="page__input">
                        <div class="form_row">
                            <button type="login" class="page__button">Войти</button>
                            <a href="http://" class= "page__link"> Забыли пароль?</a>
                        </div>
                    </form>
                </div>
                <div class="sidebar__block sidebar__form-reg ">

                </div>
                <div class="sidebar__block sidebar__form-help">

                </div>
            </aside>
        </div>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
