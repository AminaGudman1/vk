<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK</title>
    <style>
        body {
            margin: 0;
        }
        .navbar {
            height: 48px;
            margin-bottom: 10px;
        }
        .wrapper {
            width: 960px;
            margin: auto;
        }
        .content {
            width: 620px;
            height: 700px;
            margin-right: 10px;
            float: left;
            background-color: cyan;
        }
        .sidebar {
            width: 320px;
            height: 700px;
            float: right;
            background-color: sandybrown;
        }
        .footer {
            clear: both;
            background-color: slateblue;
            height: 20px;
        }
        .navbar__logo {
            max-width: 200px;
            margin-top: 12px;
            float: left;
        }
        .navbar__search {
            display: inline-block;
            margin-top: 12px;
            margin-left: 30px;
        }
        .navbar__search-input {
            background-color: #edeef0;
            border: 0;
            border-radius: 8px;
            outline: 0;
            width: 230px;
            height: 32px;
            padding-left: 30px;
        }
        .navbar__search-input:focus {
            box-shadow: 0px 10px rgba(0, 0, 0, .1);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="wrapper">
            <div class="navbar__logo">
                <img src="images/logo.svg" alt="Вконтакте">
            </div>
            <form action="" class="navbar__search">
                <input placeholder="Поиск" type="search" class="navbar__search-input" name="search-request" id="search-request">
            </form>
            <div class="navbar__menu">
                <a href="#">Switch to English</a>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <main class="content">main</main>
        <aside class="sidebar">sidebar</aside>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
